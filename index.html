<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <title>SyriaPay | إيداع</title>
    <style>
        :root {
            --primary-color: #FFFFFF;
            --secondary-color: #F9F9F9;
            --accent-color: #0147FF;
            --accent-secondary: #C3A159;
            --text-primary: #000000;
            --text-secondary: #525252;
            --positive-color: #00C076;
            --negative-color: #F6465D;
            --card-bg: #FFFFFF;
            --border-color: #E4E4E4;
            --button-bg: #FFFFFF;
            --glass-bg: rgba(255, 255, 255, 0.3);
            --glass-blur: blur(20px);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --silver-glass: rgba(192, 192, 192, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-primary);
            min-height: 100vh;
            user-select: none;
            overflow-y: auto;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 15px;
            padding-bottom: 80px;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            color: #000000;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            margin-top: -10px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            filter: brightness(0.8);
            }

        /* Deposit Section */
        .deposit-section {
            margin: 20px 0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--text-primary);
        }

        .deposit-methods {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .method-card {
            background: linear-gradient(135deg, #F9F9F9, #FFFFFF);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .method-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .method-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
            border-radius: 10px;
        }

        .method-info {
            flex: 1;
        }

        .method-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-color);
        }

        .method-desc {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Bottom Navigation */
        .nav-container {
            position: fixed;
            bottom: 20px;
            left: 5%;
            right: 5%;
            background: var(--silver-glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
            transition: all 0.3s ease;
        }

        .nav-container:hover {
            transform: translateY(-5px);
        }

        .nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav button {
            background: transparent;
            border: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav button img {
            width: 30px;
            height: 30px;
            filter: brightness(0) invert(0.2);
        }

        .nav button:hover {
            transform: scale(1.2);
        }

        .nav button.active img {
            filter: none;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: var(--secondary-color);
            border-radius: 12px;
            padding: 20px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .popup-message {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .popup-btn {
            background-color: var(--accent-color);
            color: #FFFFFF;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            font-weight: 600;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="https://img.icons8.com/pastel-glyph/999/0147FF/paper-plane--v1.png" class="logo-icon">
                <span>SyriaPay</span>
            </div>
            <div class="header-actions">
                <img src="https://img.icons8.com/material-rounded/999/bell--v1.png" class="header-icon" onclick="navigateTo('go:notifications')">
                <img src="https://img.icons8.com/fluency-systems-regular/999/user-male-circle--v1.png" class="header-icon" onclick="navigateTo('go:settings')">
            </div>
        </div>

<div id="frame" style="width: 300px;margin: auto;z-index: 99998;height: auto">
          <iframe data-aa='2407820' src='//ad.a-ads.com/2407820/?size=300x90'
                            style='border:0; padding:0; width:300px; height:90px; overflow:hidden;display: block;margin: auto'></iframe>
        </div>
        <!-- Deposit Section -->
        <div class="deposit-section">
            <div class="section-title">اختر طريقة الإيداع</div>
            <div class="deposit-methods">
                <div class="method-card" onclick="navigateTo('go:deposit_shamcash')">
                    <img src="https://up6.cc/2025/08/175568939648361.png" class="method-icon">
                    <div class="method-info">
                        <div class="method-name">شام كاش</div>
                        <div class="method-desc">إيداع سريع وآمن عبر شام كاش</div>
                    </div>
                </div>
                <div class="method-card" onclick="navigateTo('go:deposit_binance')">
                    <img src="https://up6.cc/2025/08/17556877080131.png" class="method-icon">
                    <div class="method-info">
                        <div class="method-name">بايننس</div>
                        <div class="method-desc">إيداع عبر العملات الرقمية مع بايننس</div>
                    </div>
    </div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="popup-message" id="popupMessage">تم تحديد طريقة الإيداع بنجاح</div>
            <button class="popup-btn" onclick="closePopup()">حسناً</button>
        </div>
    </div>

    <script>
        // Navigate to page
        function navigateTo(page) {
            window.location.href = page;
        }

        // Show popup message
        function showPopup(message) {
            document.getElementById("popupMessage").textContent = message;
            document.getElementById("popup").style.display = "flex";
            setTimeout(closePopup, 3000);
        }

        // Close popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
